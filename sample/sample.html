<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    /> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <header class="bg-danger">  
      <div class="d-flex justify-content-center container-fluid">
        <span class="navbar-brand m-2 p-2 h1 text-white">My Team</span>
      </div>
  </header>

  <main class="container my-2 mx-5 row">


  <div class="card flex-container" style="width: 15rem; margin:5rem;">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="card-title">Manager Name</h2>
      <h3 class="card-title">Manager</h3>
    </div>
    <div class="card-body bg-light"> 
        <div class="card-bottom m-2" style="border: solid .1rem lightgray ;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email:</li>
        <li class="list-group-item">Office number:</li>
        </div>
    </div>
  </div>


  <div class="card flex-container" style="width: 15rem; margin:5rem;">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="card-title">Engineer Name</h2>
      <h3 class="card-title">Engineer</h3>
    </div>
    <div class="card-body bg-light"> 
        <div class="card-bottom m-2" style="border: solid .1rem lightgray ;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email:</li>
        <li class="list-group-item">GitHub:</li>
        </div>
    </div>
  </div>


  <div class="card flex-container" style="width: 15rem; margin:5rem;">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="card-title">Intern Name</h2>
      <h3 class="card-title">Intern</h3>
    </div>
    <div class="card-body bg-light"> 
        <div class="card-bottom m-2" style="border: solid .1rem lightgray ;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email:</li>
        <li class="list-group-item">School:</li>
        </div>
    </div>
  </div>

</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
